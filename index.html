<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder Apps Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background: #444;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Thunder Apps Studio</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#career">Career</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#privacy">Privacy Policy</a></li>
            <li><a href="#terms">Terms of Use</a></li>
        </ul>
    </nav>
    <main id="content">
        <!-- Content will be dynamically loaded here -->
    </main>
    <footer>
        <p>&copy; 2024 Thunder Apps Studio. All rights reserved.</p>
    </footer>
    <script>
        // Simple routing system
        const routes = {
            home: `
                <h2>Welcome to Thunder Apps Studio</h2>
                <p>We create innovative mobile and web applications to solve real-world problems.</p>
            `,
            about: `
                <h2>About Us</h2>
                <p>Thunder Apps Studio is a leading software development company specializing in cutting-edge mobile and web applications.</p>
            `,
            products: `
                <h2>Our Products</h2>
                <ul>
                    <li>ThunderChat - Secure Messaging App</li>
                    <li>ThunderTask - Productivity Suite</li>
                    <li>ThunderPlay - Mobile Gaming Platform</li>
                </ul>
            `,
            career: `
                <h2>Career Opportunities</h2>
                <p>Join our dynamic team! We're always looking for talented developers, designers, and project managers.</p>
            `,
            contact: `
                <h2>Contact Us</h2>
                <p>Email: info@thunderapps.com</p>
                <p>Phone: (123) 456-7890</p>
                <p>Address: 123 Tech Street, App City, 12345</p>
            `,
            privacy: `
                <h2>Privacy Policy</h2>
                <p>Last updated: [Insert Date]</p>
                
                <h3>1. Introduction</h3>
                <p>At Thunder Apps Studio, we are committed to protecting your privacy and ensuring the security of your personal information. This Privacy Policy explains how we collect, use, disclose, and safeguard your data when you use our applications and services.</p>
                
                <h3>2. Information We Collect</h3>
                <p>We may collect the following types of information:</p>
                <ul>
                    <li>Personal Information: Such as name, email address, and phone number.</li>
                    <li>Usage Data: Information on how you use our apps and services.</li>
                    <li>Device Information: Including device type, operating system, and unique device identifiers.</li>
                </ul>
                
                <h3>3. How We Use Your Information</h3>
                <p>We use the collected information for various purposes, including:</p>
                <ul>
                    <li>Providing and maintaining our services</li>
                    <li>Improving and personalizing user experience</li>
                    <li>Analyzing usage patterns and trends</li>
                    <li>Communicating with you about updates and offers</li>
                </ul>
                
                <h3>4. Data Sharing and Disclosure</h3>
                <p>We do not sell your personal information. We may share your information in the following circumstances:</p>
                <ul>
                    <li>With your consent</li>
                    <li>To comply with legal obligations</li>
                    <li>With service providers who assist in our operations</li>
                </ul>
                
                <h3>5. Data Security</h3>
                <p>We implement appropriate technical and organizational measures to protect your personal information against unauthorized access, alteration, disclosure, or destruction.</p>
                
                <h3>6. Your Rights</h3>
                <p>You have the right to access, correct, or delete your personal information. You may also have the right to object to or restrict certain processing of your data.</p>
                
                <h3>7. Changes to This Policy</h3>
                <p>We may update this Privacy Policy from time to time. We will notify you of any changes by posting the new Privacy Policy on this page.</p>
                
                <h3>8. Contact Us</h3>
                <p>If you have any questions about this Privacy Policy, please contact us at privacy@thunderapps.com.</p>
            `,
            terms: `
                <h2>Terms of Use</h2>
                <p>By using Thunder Apps Studio's products and services, you agree to comply with and be bound by the following terms and conditions of use.</p>
            `
        };

        function navigate(route) {
            const content = document.getElementById('content');
            content.innerHTML = routes[route] || routes.home;
        }

        // Initial load
        navigate('home');

        // Add click event listeners to navigation links
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const route = e.target.getAttribute('href').substring(1);
                navigate(route);
            });
        });
    </script>
</body>
</html>
